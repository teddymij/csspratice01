<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Element Text</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /*
      SPACING SYSTEM (px)
      2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

      FONT SIZE SYSTEM (px)
      10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98

      Main color : #364fc7 | #3b5bdb
      Grey color : #212529 | #343a40
      */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ------------------------ */
      /* GENERAL STYLES */
      /* ------------------------ */
      body {
        font-family: "Inter", sans-serif;
        font-weight: 500;
        color: #212529;
      }
      body {
        font-family: "Inter", sans-serif;
        font-weight: 500;
        background-color: #ebe9e9;
        letter-spacing: -0.5px;
        color: #212529;
      }
      .container {
        width: 1050px;
        margin: 50px auto;

        display: flex;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
      }
      .row {
        display: flex;
        gap: 60px;
      }
      button {
        text-decoration: none;
        padding: 10px 30px;
        color: #fff;
        border: none;
        cursor: pointer;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      /* row1 column1 */
      .buttons-row1-column1 {
        background-color: #14c6de;
        padding: 10px 10px;
        font-size: 12px;
        letter-spacing: -0.8px;
      }
      .icon {
        width: 18px;
      }
      /* row2 column2 */
      .buttons-row1-column2 {
        background-color: #167ee7;
        padding: 12px 20px;
        font-size: 14px;
        letter-spacing: 0px;
        border-radius: 5px;
      }
      /* row2 column3 */
      .buttons-row1-column3 {
        background-color: #32b5c6;
        padding: 12px 15px;
        font-size: 12px;
        letter-spacing: -0.5px;
      }
      /* row2 column3 */
      .buttons-row1-column4 {
        background-color: #000000;
        padding: 12px 15px;
        font-size: 12px;
        letter-spacing: -0.5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <button class="buttons buttons-row1-column1">
          ADD TO CART
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
            />
          </svg>
        </button>
        <button class="buttons buttons-row1-column2">Request a Demo</button>
        <button class="buttons buttons-row1-column3">
          SHOP MATTRESSES
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
            />
          </svg>
        </button>
        <button class="buttons buttons-row1-column4">TRY NOW FOR</button>
      </div>
      </div>
    </div>
  </body>
</html>
